{% extends 'base.html' %}
{% load staticfiles %}
{% block head_title %}New post{% endblock %}
{% block content %}
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="post">
      <h1>New post</h1>
      <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
      </form>
    </div>
  </div>
  <p style="text-align: center;">
    <a href="{% url 'blog:post_list' %}">
      <button class="btn btn-primary" type="button"><i class="glyphicon-home"></i>To Posts list</button>
    </a>
  </p>
</div>
{% endblock %}
