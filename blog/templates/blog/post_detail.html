{% extends 'base.html' %}
{% load staticfiles %}
{% block head_title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'blog:post_edit' post.id %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
        </a>
    </div>
  </div>
  <p style="text-align: center;">
    <a href="{% url 'blog:post_list' %}">
      <button class="btn btn-primary" type="button"><i class="glyphicon-home"></i>To Posts list</button>
    </a>
  </p>
</div>
{% endblock %}
